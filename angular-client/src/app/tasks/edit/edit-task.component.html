<button-bar *ngIf="tasks" 
            [length]="tasks.length"
            [hideCompleteButton]="hideCompleteButton"
            [hideEditButton]="true" 
            [hidePageSize]="true"
            [pageSize]="1" 
            [showBackButton]="true"
            [showFirstLastButtons]="false"
            [tasks]='[task]'></button-bar>
<div class="container">
    <h2 *ngIf="task" fxLayout="row">
        <span>{{task.name}}</span>
        <div [class]="iconClass" [matTooltip]="tooltip">
            <fa-icon *ngIf="icon" [icon]="[prefix, icon]"></fa-icon> 
        </div>
    </h2>
    <task-form *ngIf="task" [task]="task"></task-form>
    <div align="right" class="px-5">
        <button mat-raised-button (click)="cancel()" class="marker-action-cancel">Cancel</button>
        <button mat-raised-button color="primary" 
            class="marker-action-update"
            (click)="update()"
            [disabled]="!enableUpdateButton">
            <span>
                <fa-icon icon="edit"></fa-icon> 
                Update
            </span>
        </button>
    </div>
</div>
