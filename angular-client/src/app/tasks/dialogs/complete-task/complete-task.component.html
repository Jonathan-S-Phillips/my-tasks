<div mat-dialog-title>
    <span>{{title}}</span>
</div>
<mat-dialog-content>
    <span>{{content}}</span>
    <div [formGroup]="dateCompletedForm">
        <!-- fill the entire area in the row with the date completed field -->
        <mat-form-field appearance="standard" fxFlex="100%">
            <mat-label>Date Completed</mat-label>
            <input matInput formControlName="dateCompleted" placeholder="Enter the date you completed the task"
                [matDatepicker]="dateCompleted"
                [max]="maxDateCompleted"
                class="marker-input-date-completed">
            <mat-datepicker-toggle matSuffix [for]="dateCompleted"></mat-datepicker-toggle>
            <mat-error *ngIf="checkError('dateCompleted')">You must enter a date the task was completed</mat-error>
            <mat-hint align="start">{{hint}}</mat-hint>
        </mat-form-field>
        <mat-datepicker #dateCompleted></mat-datepicker>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button (click)="cancel()" class="marker-action-cancel">Cancel</button>
    <button mat-raised-button color="primary" 
        class="marker-action-complete"
        (click)="complete()"
        [disabled]="!dateCompletedForm.valid">
        <span>
            <fa-icon [icon]="['far', 'check-square']"></fa-icon> 
            Complete
        </span>
    </button>
</mat-dialog-actions>
