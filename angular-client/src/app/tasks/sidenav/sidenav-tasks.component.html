<button *ngIf="isExpanded; else addFabButton"
        mat-raised-button
        matTooltip="Create Task"
        class="marker-button-create-task"
        (click)="openCreateTaskDialog()"
        color="primary"
        style="height: 56px; border-radius:30px">
    <fa-icon icon="paste"></fa-icon>
    <span class="pl-2">Create Task</span>
    <div class="mat-button-focus-overlay"></div>
    <div class="mat-button-ripple mat-ripple"></div>
</button>
<ng-template #addFabButton>
    <button mat-fab
            matTooltip="Create Task"
            class="marker-button-create-task"
            (click)="openCreateTaskDialog()"
            color="primary">
        <fa-icon icon="paste"></fa-icon>
        <div class="mat-button-focus-overlay"></div>
        <div class="mat-button-ripple mat-ripple"></div>
    </button>
</ng-template>
<mat-nav-list>
    <mat-list-item *ngFor="let item of listItems; let i = index" 
                    [class.selected-list-item]="selectedIndex == i"
                    class="item.marker"
                    (click)="select(i)">
        <list-item  [buttonClass]="item.buttonClass"
                    [class.collapse]="!isExpanded"
                    [class.expand]="isExpanded" 
                    [expand]="isExpanded"
                    [icon]="item.icon"
                    [text]="item.text"></list-item>
    </mat-list-item>
</mat-nav-list>
